<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page">
    
    <div class="page__container">
      
      <header class="header">
        <div class="logo"></div>
      </header>
      
      <main class="content">
        <section class="profile">
          <div class="profile__information">
            <img class="profile__avatar" src="images/avatar.jpg" alt="здесь должна быть аватарка">
            <div class="profile__description">
              <div class="profile__edit-information">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button" aria-label="добавить"></button>
        </section>
        
        <section class="elements">
          <template class = "elements__template">
            <article class="elements__element">
              <img class="elements__image" src="#" alt="#">
              <button class="elements__trash" type="button" aria-label="кнопка удаления"></button>
              <div class="elements__container">
                <h2 class="elements__title"></h2>
                <button class="elements__heart-logo" type="button" aria-label="кнопка лайка"></button>
              </div>
            </article>
          </template>
        </section>
      </main>
      
      <footer class="footer">
        <p class="footer__information">&copy; 2021 Mesto Russia</p>
      </footer>
      
      <section class="popup popup_type_profile">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="закрыть всплывающее окно"></button>
          <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
          <form class="popup__form-container popup__form-container_edit-description" name="description" novalidate>
            <fieldset class="popup__fieldset">
              <label class="popup__label">
                <input class="popup__input popup__input_edit_name" id="edit-input" name="name" placeholder="Имя" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
                <span class="popup__input-error edit-input-error"></span>
              </label>
              <label class="popup__label">
                <input class="popup__input popup__input_edit_vocation" id="vocation-input" name="vocation" placeholder="Профессия" value="Исследователь океана" minlength="2" maxlength="200" required>
                <span class="popup__input-error vocation-input-error"></span>
              </label>
            </fieldset>
            <button class="popup__submit-button popup__submit-button_disabled" type="submit" aria-label="сохранить введённые данные">Сохранить</button>
          </form>
        </div>
      </section>

      <section class="popup popup_type_add-card">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="закрыть всплывающее окно"></button>
          <h2 class="popup__title">Новое&nbsp;место</h2>
          <form class="popup__form-container popup__form-container_add-place" name="sights" novalidate>
            <fieldset class="popup__fieldset">
              <label class="popup__label">
                <input class="popup__input popup__input_add_place" id="add-input" name="place" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__input-error add-input-error"></span>
              </label>
              <label class="popup__label">
                <input class="popup__input popup__input_add_link" id="url-input" name="link" type="url" placeholder="Ссылка на картинку"  required>
                <span class="popup__input-error url-input-error"></span>
              </label>  
            </fieldset>
            <button class="popup__submit-button popup__submit-button_disabled" type="submit" aria-label="сохранить введённые данные">Сохранить</button>
          </form>
        </div>
      </section>

      <section class="popup popup_type_image">
        <figure class="popup__image-container">
          <button class="popup__close-button" type="button" aria-label="закрыть всплывающее окно"></button>
          <img class="popup__image" src="#" alt="#">
          <figcaption class = "popup__image-title"></figcaption>
        </figure>
      </section>
    </div>
    
    <script src="scripts/main.js"></script>
    <script src="scripts/validate.js"></script>
  
  </body>
</html>
